<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="./Movement.js"></script>
        <script src="./Fish.js"></script>
        <script src="./Treasure.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets timeout="10000">
                <a-asset-item id="map" src="./assets/underwater/scene.gltf"></a-asset-item>
                <a-asset-item id="diver" src="./assets/diver/scene.gltf"></a-asset-item>
            </a-assets>
            <a-sky color="#2162e3"></a-sky>
            <a-entity diver-movement-reader>
                <a-camera position="0 6 20" look-controls-enabled="false" wasd-controls-enabled="false"></a-camera>
                <a-entity position="1 3 12" gltf-model="#diver" scale="1 1 1" rotation="0 140 0" ></a-entity>
            </a-entity>
            <a-entity position="0 0 0" gltf-model="#map" animation="property: position;to: 0 0 0;easing: linear;loop: true;dur: 1;" scale="3 3 3" create-fishes create-chests></a-entity>
        </a-scene>
    </body>
</html>
